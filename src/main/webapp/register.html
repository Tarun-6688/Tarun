
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<style>
body {
	font-family: Arial, sans-serif;
	background: pink;
	margin: 0;
	padding: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

form {
	background-color: #ffffff;
	padding: 30px 40px;
	border-radius: 12px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	display: flex;
	flex-direction: column;
	gap: 15px;
	width: 300px;
	position: relative;
}

label {
	font-weight: bold;
}

input[type="text"] {
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 6px;
	font-size: 14px;
}

button {
	background-color: #4CAF50;
	color: white;
	padding: 12px;
	border: none;
	border-radius: 8px;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s, transform 0.2s;
}

button:hover {
	background-color: #45a049;
	transform: scale(1.05);
}

h2 {
	text-align: center;
	margin-bottom: 20px;
	color: #333;
}

.error-message {
	color: red;
	font-size: 14px;
	text-align: center;
	margin-top: -5px;
}
</style>
</head>
<body>
	<form action="tarun1">
		<h2>Log In</h2>

		<label for="id">ID:</label>
		<input type="text" id="id" name="id" required>

		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<button type="submit">Log-in</button>

		
	</form>
	
</body>
</html>
